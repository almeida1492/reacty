<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aula 1 - Lunedì</title>
  </head>
  <body>
    <div class="container">
      <div class="post-header">
        <h1 class="title">My 2024 MacBook setup for Software Development</h1>
        <div class="subtitle">
          Here's an insight into my setup, workflow and tools to build software
        </div>
        <div class="author-card">
          <div class="avatar">
            <img
              src="assets/images/profile-picture.jpg"
              height="44px"
              width="44px"
            />
          </div>
          <div class="column">
            <div class="row">
              <div>Anthony Gordon</div>
              <div>·</div>
              <div class="follow-button">Follow</div>
            </div>
            <div class="row secondary">
              <div>5 min read</div>
              <div>·</div>
              <div>Jun 21, 2024</div>
            </div>
          </div>
        </div>
        <div class="actions">
          <div class="claps">
            <div class="claps-button" onclick="add()">
              <img
                src="assets/icons/hands-clapping-thin.svg"
                height="24px"
                width="24px"
              />
            </div>
            <div id="claps-counter" class="claps-counter">0</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    let count = 0;
    function add() {
      count = count + 1;
      document.getElementById("claps-counter").innerHTML = count;
    }
  </script>
</html>
